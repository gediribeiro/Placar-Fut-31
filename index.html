<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar Fut 31</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-logo">‚öΩ</div>
      <h1 class="header-title">Placar Fut 31</h1>
    </div>
    <button class="theme-toggle" onclick="PlacarApp.toggleTheme()">üåì</button>
  </header>

  <div class="tabs">
    <button class="active" onclick="PlacarApp.trocarTab('placar', this)">Placar</button>
    <button onclick="PlacarApp.trocarTab('ranking', this)">Ranking</button>
    <button onclick="PlacarApp.trocarTab('historico', this)">Hist√≥rico</button>
    <button onclick="PlacarApp.trocarTab('stats', this)">Estat√≠sticas</button>
    <button onclick="PlacarApp.trocarTab('comparar', this)">Comparar</button>
  </div>

  <main>
    <section id="placar" class="active">
      <div class="placar-container">
        <div class="placar-header">
          <div id="nomeTimeA" class="nome-time">Time A</div>
          <button class="btn-edit" onclick="PlacarApp.editarNomeTime('A')">‚úèÔ∏è</button>
          <div id="nomeTimeB" class="nome-time">Time B</div>
          <button class="btn-edit" onclick="PlacarApp.editarNomeTime('B')">‚úèÔ∏è</button>
        </div>

        <div class="placar">
          <div class="placar-time">
            <div id="placarA" class="placar-numero">0</div>
          </div>
          <div class="placar-vs">√ó</div>
          <div class="placar-time">
            <div id="placarB" class="placar-numero">0</div>
          </div>
        </div>
      </div>

      <div class="tempo-container">
        <div id="tempo">00:00</div>
      </div>

      <div class="contador-faltas">
        <div class="falta-item">
          <span id="nomeFaltaA">Time A</span>
          <span id="faltasA" class="falta-numero">0</span>
        </div>
        <div class="falta-item">
          <span id="nomeFaltaB">Time B</span>
          <span id="faltasB" class="falta-numero">0</span>
        </div>
      </div>

      <div class="actions">
        <button id="btnIniciar" class="btn-acao btn-iniciar" onclick="PlacarApp.iniciar()">‚ñ∂Ô∏è Iniciar</button>
        <button id="btnReset" class="btn-acao btn-reset" onclick="PlacarApp.resetar()">üîÑ Resetar</button>
        <button id="btnFim" class="btn-acao btn-fim" onclick="PlacarApp.fim()">‚èπÔ∏è Fim</button>
      </div>
    </section>

    <section id="ranking"></section>
    <section id="historico"></section>
    <section id="stats"></section>
    <section id="comparar"></section>
  </main>

  <button id="installBtn" onclick="PlacarApp.instalarApp()">üì≤ Instalar</button>
  <button id="undoBtn" onclick="PlacarApp.desfazer()">‚Ü©Ô∏è</button>

  <div id="gameOverlay" class="popup-overlay">
    <div class="popup-content">
      <div id="overlayIcon"></div>
      <div id="overlayText"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
